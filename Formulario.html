<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="build/css/Estilos.css">
    <title>Formulario</title>
</head>
<body>
    <header class="Encabezado">
        <div class="container Encabezado-contenedor">
            <div class="Encabezado-Logo">
                <img src="src/img/LogoCetpro.png" alt="">
                <h2 class="Encabezado-titulo">C.<span class="Colores">P</span>.R.<span class="Colores">C</span></h2>
            </div>
            <nav class="navegacion-principal">
                <a href="Index.html" class="navegacion-enlace">Inicio</a>
                <a href="#" class="navegacion-enlace">Nosotros</a>
                <a href="#" class="navegacion-enlace">Carreras</a>
                <a href="#" class="navegacion-enlace">Profesores</a>
                <a href="#" class="navegacion-enlace">Formulario</a>
            </nav>
            <div class="Encabezado-menuBar MenuBar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="Encabezado-menuBar Close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </header>
    <section class="Hero">
        <div class="container Hero-contenedor">
            <div class="hero-aux">
                <h1>cetpro "Pedro Ronceros Calderon"</h1>
                <h2 class="Hero-titulo">Nuestro Formulario</h2>
                <p class="Hero-parrafo">Llena todos los campos obligatoriamente</p>
                <!-- <div class="Hero-botones">
                    <a href="#" class="btn">Contacto</a>
                    <a href="#" class="btn">Login</a>
                </div> -->
            </div>
        </div>
    </section>
    <section class="Formulario">
        <h2 class="Formulario-titulo">Contactanos</h2>
        <div class="container Formulario-contenedor">
            <div class="Formulario-contenido">
                <form class="Form">
                    <div class="Form-input">
                        <input type="text" placeholder="Nombres">
                    </div>
                    <div class="Form-input">
                        <input type="text" placeholder="Apellidos">
                    </div>
                    <div class="Form-input">
                        <input type="text" placeholder="Celular">
                    </div>
                    <div class="Form-input">
                        <input type="text" placeholder="Correo Electronico">
                    </div>
                    <select>
                        <option value="">Curso de interes</option>
                    </select>
                    <textarea class="textArea" placeholder="Deseo mas informacion sobre"></textarea>
                    <div class="Form-checkbox">
                        <input type="checkbox" name="" id="Aceptar">
                        <label for="Aceptar">Acepto termino y condiciones y politica de privacidad</label>
                    </div>
                    <input type="submit" class="input-btn">
                </form>
            </div>
            <div class="Formulario-mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3881.030984261041!2d-76.14449442395264!3d-13.410408568789576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x911016e92d510afb%3A0x19e3855cb98f0820!2sCetpro%20Pedro%20Ronceros%20Calderon!5e0!3m2!1ses!2spe!4v1699279107501!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer-contenedor">
            <div class="footer-contenido">
                <img src="src/img/LogoCetpro.png" alt="">
                <h3 class="footer-titulo">Cetpro "Pedro Ronceros Calderon"</h3>
            </div>
            <div class="footer-copyRight">
                <p class="footer-parrafo">Todos los derechos reservados</p>
                <p class="footer-parrafo">Cetpro "Pedro Ronceros Calderon"</p>
                <div class="footer-iconos">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
        </div>
    </footer>
    <script src="src/js/app.js"></script>
</body>
</html>
